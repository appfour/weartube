<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body bgcolor="#000000">

<script>
		// Youtube player

		console.log('JavaPlayerInterface.onScript()');
		var player;
		window.addEventListener('load', function () {
			var tag = document.createElement('script');
			tag.src = "https://www.youtube.com/iframe_api";
			var firstScriptTag = document.getElementsByTagName('script')[0];
			firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  		console.log('JavaPlayerInterface.onLoad()');
		});

		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player', {
				height: '100%',
				width: '100%',
				suggestedQuality: JavaPlayerInterface.getSuggestedQuality(),
				playerVars: {
					autoplay: 0,
					controls: 0,
					rel: 0,
					showinfo: 0,
					loop: 0
				},
			   	events: {
					'onReady': onPlayerReady,
					'onStateChange': onPlayerStateChange,
					'onError': onPlayerError
				}
			});
		}

		function onPlayerReady(event) {
  		console.log('JavaPlayerInterface.onPlayerReady()');
		}

		function onPlayerStateChange(event) {
			JavaPlayerInterface.onPlayerStateChange(event.data);
		}

		function onPlayerError(event) {
			JavaPlayerInterface.onPlayerError(event.data);
		}

		function playVideo() {
			player.playVideo();
		}

		function pauseVideo() {
			player.pauseVideo();
		}

		function stopVideo() {
			player.stopVideo();
		}

		function cueVideo(id, start) {
			player.cueVideoById(id, start, JavaPlayerInterface.getSuggestedQuality());
		}

		function loadVideo(id, start) {
			player.loadVideoById(id, start, JavaPlayerInterface.getSuggestedQuality());
		}

		function seekTo(seconds) {
			player.seekTo(seconds, true);
		}

		function getCurrentTime() {
			return player.getCurrentTime();
		}

		function getDuration() {
			player.pauseVideo();
			duration = player.getDuration();
			player.playVideo();
			return duration;
		}

		function getAvailableQualityLevels() {
			return player.getAvailableQualityLevels();
		}

		function getPlaybackQuality() {
			return player.getPlaybackQuality();
		}

</script>
<style>
    #wrapper {
    width: 100%;
    }
    body {
    margin: 0 !important;
    padding: 0 !important;
    }
</style>
<div id="wrapper">
    <div id="player"></div>
</div>
</body>
</html>
